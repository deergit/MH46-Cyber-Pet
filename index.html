<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Cyber Pet Challenge</title>
</head>
<body>
    <div class="title">cyber pet challenge</div>

    <div id="home" class="home">
        <div id="home-button-rock" class="home-button"><img src="./images/rock.jpg" alt="rock" class="home-image"></div>
        <div id="home-button-cat" class="home-button"><img src="./images/cat.jpg" alt="cat" class="home-image"></div>
        <div id="home-button-dragon" class="home-button"><img src="./images/dragon.jpg" alt="dragon" class="home-image"></div>
    </div>

    <div id="pet">
        <div class="pet">
            <div id="pet-speech" class="pet-speech">id:pet-speech</div>
            <div class="pet-box">
                <div id="pet-image" class="pet-image"><img src="" alt="id:pet-image"></div>
                <div>
                    <div id="pet-status" class="pet-status">id:pet-status</div>
                    <div is="pet-actions" class="pet-actions">id:pet-actions</div>
                </div>
            </div>
            <div><input id="pet-button" type="button" value="home" class="pet-button"></div>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>
</html>
